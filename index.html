<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banana-talk</title>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="heading">banana talk</h1>

    <div class="container">
      <textarea
        class="text-translatefrom"
        placeholder="Type something here to translate to banana..."
      ></textarea>
      <button id="btn-translate">Translate</button>
      <button id="btn-reset">Reset</button>
      <p>See your translated text in the box below:</p>
      <div class="translated-text"></div>
    </div>
    <footer>
      <div id="footer-div">about</div>
      <div>
        <p id="footer-para">
          Are you a fan of minions? Did you know that the gibberish they say is
          an actual language. Use the translator to convert your text from
          English to Minion speak or Banana language.
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
